<!DOCTYPE html>
<html>
    <head>
    <h1>Travel destination</h1>
    <h2>* denotes mandatory</h2>
    </head>
    <body>
    <label for="fname">Full name*: </label><br/>
    <input type="text" id="fname" name="fname" placeholder="FirstName LastName" /><br/><br/>
    <label for="email">Email address*: </label><br/>
    <input type="text" id="email" name="email" /><br/><br/>
    <label for="tpackage">Select Tour Package*: </label><br/>
    <select name="tpackage" id="tpackage">
        <option value="Goa">Goa</option>
    </select><br/><br/>
    <label for="adate">Arrival date*: </label><br/>
    <input type="date" id="adate" name="adate" /><br/><br/>
    <label for="nop">Number of persons*: </label><br/>
    <input type="number" id="nop" name="nop" /><br/><br/>
    <label>What would you want to avail?*: </label><br/>
    <label for="boarding">Boarding</label><input type="checkbox" id="boarding" name="boarding"></input><br/>
    <label for="fooding">Fooding</label><input type="checkbox" id="fooding" name="fooding"></input><br/>
    <label for="sseeing">Sight seeing</label><input type="checkbox" id="sseeing" name="sseeing"></input><br/><br/>
    <label for="ccode">Discount Coupon code: </label><br/>
    <input type="text" id="ccode" name="ccode"/><br/><br/>
    <label>Terms and conditions* </label><br/>
    <label for="agree">I agree</label><input type="radio" id="agree" name="tac"></input>
    <label for="disagree">I disagree</label><input type="radio" id="disagree" name="tac"></input><br/><br/>
    <input type="button" value="Complete reservation"></input>
    </body>
</html>
